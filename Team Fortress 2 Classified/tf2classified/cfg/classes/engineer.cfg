alias fastbuild_sentry "destroy 2 0; build 2 0;"
alias fastbuild_dispenser "destroy 0 0; build 0 0;"
alias fastbuild_teleporter_entrance "destroy 1 0; build 1 0;"
alias fastbuild_teleporter_exit "destroy 1 1; build 1 1;"

bind mouse5 fastbuild_sentry
bind mouse4 fastbuild_dispenser
bind 4 fastbuild_teleporter_entrance
bind 5 fastbuild_teleporter_exit
