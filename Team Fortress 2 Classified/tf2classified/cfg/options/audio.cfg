echo
echo |AUDIO

echo |-VOLUME

echo |--Mute unfocused
snd_mute_losefocus 0

echo |--Game volume
volume 0.125

echo |--Sound quality
snd_pitchquality 1
snd_disable_mixer_duck 0
dsp_slow_cpu 0
snd_spatialize_roundrobin 0

echo |-DEVICE

echo |--Speaker configuration
snd_surround_speakers 0
dsp_enhance_stereo 1

echo |-VOICE

echo |--Enable voice in this game
voice_enable 1

echo |--Boost microphone gain
voice_maxgain 5

echo |--Reimu: Dampen game volume when someone is speaking
voice_overdrive 4

echo |--Reimu: Average gain for incoming voice
voice_avggain 0.1
