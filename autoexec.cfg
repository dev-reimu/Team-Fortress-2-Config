exec reset

fps_max 60
mat_queue_mode 2

fov_desired 90
viewmodel_fov 70
tf_use_min_viewmodels 1

sensitivity 0.75

unbind Q
unbind E
unbind F
unbind H
unbind UPARROW
unbind DOWNARROW
unbind LEFTARROW
unbind RIGHTARROW

bind B "+lastinv"
bind F "+use_action_slot_item"
bind H "+inspect"
bind R "+reload"
bind P "load_itempreset 0"
bind [ "load_itempreset 1"
bind ] "load_itempreset 2"
bind \ "load_itempreset 3"
bind mwheelup "+jump"
bind mwheeldown "+jump"
bind PgUp "kill"
bind PgDn "explode"

alias +scores "net_graph 1; +showscores"
alias -scores "net_graph 0; -showscores"
bind TAB +scores
